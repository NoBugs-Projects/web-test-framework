name: Report

on:
  workflow_call:
    inputs:
      parent_run_number:
        required: true
        type: number

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to get access to the index.html file
      - name: Checkout repository
        uses: actions/checkout@v4

      # Выкачиваем все артефакты в одну директорию для формирования одного общего репорта
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: allure-results
          merge-multiple: true

      # Следующие 3 степа на сохранение Allure репортов с историей и публикацию их в GitHub Pages.
      # Необходимо ознакомиться с документацией: https://allurereport.org/docs/integrations-github/,
      # так как есть степы, которые необходимо выполнить вручную в настройках репозитория, чтобы публикация работала корректно.
      # Рекомендованные степы для создания пустой ветки gh-pages, используемой для публикации репортов: https://gist.github.com/ramnathv/2227408?permalink_comment_id=2915143#gistcomment-2915143
      - name: Load test report history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.9
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results

      - name: Build Swagger coverage report
        run: sudo cp allure-results/swagger-coverage-report.html allure-history/${{ inputs.parent_run_number }}/

      - name: Inject run number into dashboard
        run: |
          mkdir -p allure-history
          if [ -f .github/report/index.html ]; then
            sed "s/__RUN_NUMBER__/${{ inputs.parent_run_number }}/g" .github/report/index.html > allure-history/index.html
            echo "Run number injected into dashboard"
          else
            echo "Creating default dashboard"
            echo "<!DOCTYPE html><html><head><title>Web Test Framework</title></head><body><h1>Test Reports</h1><p>Run ${{ inputs.parent_run_number }}</p></body></html>" > allure-history/index.html
          fi

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
#        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history