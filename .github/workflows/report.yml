name: Allure report

on: workflow_call

jobs:
  allure-report:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to get access to the index.html file
      - name: Checkout repository
        uses: actions/checkout@v4

      # Выкачиваем все артефакты в одну директорию для формирования одного общего репорта
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: allure-results
          merge-multiple: true

      # Следующие 3 степа на сохранение Allure репортов с историей и публикацию их в GitHub Pages.
      # Необходимо ознакомиться с документацией: https://allurereport.org/docs/integrations-github/,
      # так как есть степы, которые необходимо выполнить вручную в настройках репозитория, чтобы публикация работала корректно.
      # Рекомендованные степы для создания пустой ветки gh-pages, используемой для публикации репортов: https://gist.github.com/ramnathv/2227408?permalink_comment_id=2915143#gistcomment-2915143
      - name: Load test report history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.9
        with:
          gh_pages: gh-pages
          allure_history: allure-history
          allure_results: allure-results

      - name: Build Swagger coverage report
        run: sudo cp allure-results/swagger-coverage-report.html allure-history/${{ github.run_number }}/

      - name: Copy dashboard files
        run: |
          if [ -f .github/report/index.html ]; then
            sudo cp .github/report/index.html allure-history/
            echo "Dashboard copied successfully"
          else
            echo "Creating default dashboard"
            sudo sh -c 'echo "<!DOCTYPE html><html><head><title>Web Test Framework</title></head><body><h1>Test Reports</h1><p>Reports are available in the latest directory.</p></body></html>" > allure-history/index.html'
          fi
          
          if [ -f .github/report/logo_icon.png ]; then
            sudo cp .github/report/logo_icon.png allure-history/
            echo "Logo copied successfully"
          else
            echo "Logo file not found, skipping"
          fi

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history