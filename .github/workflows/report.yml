name: Allure report

on: workflow_call

jobs:
  allure-report:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to get access to the index.html file
      - name: Checkout repository
        uses: actions/checkout@v4

      # Выкачиваем все артефакты в одну директорию для формирования одного общего репорта
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: allure-results
          merge-multiple: true

      # Следующие 3 степа на сохранение Allure репортов с историей и публикацию их в GitHub Pages.
      # Необходимо ознакомиться с документацией: https://allurereport.org/docs/integrations-github/,
      # так как есть степы, которые необходимо выполнить вручную в настройках репозитория, чтобы публикация работала корректно.
      # Рекомендованные степы для создания пустой ветки gh-pages, используемой для публикации репортов: https://gist.github.com/ramnathv/2227408?permalink_comment_id=2915143#gistcomment-2915143
      - name: Load test report history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build test report
        uses: simple-elf/allure-report-action@v1.9
        with:
          gh_pages: gh-pages
          allure_history: reports
          allure_results: allure-results

      - name: Ensure reports directory exists
        run: |
          mkdir -p reports
          ls -la reports/

      - name: Build Swagger coverage report
        run: sudo cp allure-results/swagger-coverage-report.html reports/${{ github.run_number }}/

      - name: Copy index.html to root
        run: |
          pwd
          ls -la .github/report/
          ls -la reports/
          if [ -f .github/report/index.html ]; then
            echo "Found index.html, copying..."
            cp .github/report/index.html reports/
            echo "Copy successful"
          else
            echo "Creating default index.html file"
            echo '<!DOCTYPE html><html><head><title>Web Test Framework</title></head><body><h1>Test Reports</h1><p>Reports are available in the latest directory.</p></body></html>' > reports/index.html
            echo "Default file created"
          fi

      - name: Copy logo to root
        run: |
          if [ -f .github/report/logo_icon.png ]; then
            cp .github/report/logo_icon.png reports/
          else
            echo "Logo file not found, skipping copy"
          fi

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports
